<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />

</head>

<body>
    <div class="container bg-success">
        <h3 class="bg-danger text-center ">Registration Form</h3>

        <div class="form-group ">
            <label>user name</label>
            <input class="form-control w-25" />
        </div>
        <div class="form-group">
            <label>password</label>
            <input class="form-control w-25" />
        </div>
        <div class="form-group ">
            <label>email</label>
            <input class="form-control w-25" />
        </div>

        <div class="form-group">
            <label>mobile number</label>
            <input class="form-control W-25" />

        </div>
        <div>
            <div class="form-group">
                <div>Gender</div>
                <span class="form-check-inline">
                    <input type="radio" class="form-check-input" name="xyz">
                    male
                </span>
                <span class="form-check-inline">
                    <input type="radio" class="form-check-input" name="xyz">
                    female
                </span>



            </div>
            <div class="form-group">
                <div>hobbies</div>
                <span class="form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    cricket
                </span>
                <span class="form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    chess
                </span>
                <span class="form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    shuttle
                </span>
                <span class="form-check-inline">
                    <input type="checkbox" class="form-check-input">
                    tennis
                </span>
                <div class="form-group">
                    <span>Address</span>
                    <input class="form-control p-3 w-25" />
                </div>
                <div class="form-group">
                    <span>Country</span>
                    <select class="form-control w-25">
                        <option>india</option>
                        <option>germany</option>
                        <option>australia</option>
                        <option>us</option>

                    </select>
                </div>
                <div class="text-center">
                    <button class="btn bg-info">submit</button>
                    <button class="btn bg-warning">cancel</button>
                </div>




            </div>
        </div>
</body>
